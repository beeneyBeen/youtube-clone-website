<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0px;
      right: 0;
      height: 50px;
      z-index: 100;
      ">My Header
    </div>
    
    <div style="
      background-color: darkblue;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">
      Side Bar
        <div style="
          position: absolute;
          background-color: blueviolet;
          color: white;
          top: 0;
          right: 0;
          ">
          X
        </div>
    </div>

    <div style="
      position: absolute;
      background-color: blueviolet;
      color: white;
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: static;
      ">
       Div 1 
    </div>
    <div style="
      background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
      ">
        Div 2
          <div style="
            position: absolute;
            background-color: black;
            color: white;
            bottom: 10px;
            right: 10px;
            ">
              4:12
          </div> 
    </div>
  </body>
</html>
